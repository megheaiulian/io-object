<script>

const values = {
  number: 1337,
  string: 'hello',
  boolean: true,
  null: null,
  NaN: NaN,
  undefined: undefined,
  array: [1, 2, 3, 4]
}
values.object = values;
window.addEventListener('WebComponentsReady', function() {
  document.querySelector('io-object').value = values;
});

</script>
